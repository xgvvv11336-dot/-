name: Windows-AnyDesk-Fix
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: 1. Setup AnyDesk
      shell: powershell
      run: |
        # ดาวน์โหลด AnyDesk
        Invoke-WebRequest -Uri "https://download.anydesk.com/AnyDesk.exe" -OutFile "AnyDesk.exe"
        # ตั้งรหัสผ่านเป็น 123456
        ./AnyDesk.exe --set-password "123456"
        
    - name: 2. Force Show AnyDesk ID
      shell: powershell
      run: |
        # รัน AnyDesk ทิ้งไว้เบื้องหลัง
        Start-Process ./AnyDesk.exe
        # รอ 30 วินาทีเพื่อให้เครื่องสร้าง ID สำเร็จ
        Start-Sleep -Seconds 30
        
        # ดึงเลข ID ออกมาแบบบังคับแสดงผล (Pipeline to Out-String)
        $anyid = ./AnyDesk.exe --get-id | Out-String
        $cleanid = $anyid.Trim()
        
        Write-Host "******************************************"
        Write-Host "  YOUR ANYDESK ID IS: $cleanid"
        Write-Host "  YOUR PASSWORD IS: 123456"
        Write-Host "******************************************"

    - name: 3. Keep Machine Alive
      shell: powershell
      run: Start-Sleep -Seconds 21600
